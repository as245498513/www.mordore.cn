<admintpl file="header"/>
<script type="text/html" id="photos-item-wrapper">
	<li id="savedimage{id}">
		<input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}">
		<input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 200px;" title="图片名称">
		<img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
		<a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
		<a href="javascript:$('#savedimage{id}').remove();">移除</a>
	</li>
</script>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('audio_album_list')}">专辑分类列表</a></li>
			<notempty name="info">
				<li class="active"><a href="{:U('audio_album_add')}">编辑专辑分类</a></li>
				<else/>
				<li class="active"><a href="{:U('audio_album_add')}">新增专辑分类</a></li>
			</notempty>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('audio_album_post')}" method="post">
			<fieldset>
				<div class="control-group">
					<label class="control-label">专辑名称</label>
					<div class="controls">
						<input type="text" name="album_name" value="{$info.album_name}" id="album_name"/>
						<span class="form-required " style="color: red;">(必填)</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">专辑描述</label>
					<div class="controls">
						<textarea name="album_desc" id="album_desc" style="width: 35%; height: 80px;" placeholder="请输入专辑描述">{$info.album_desc}</textarea>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">专辑封面</label>
					<div class="controls">
						<notempty name="info">
						<div id="info_adv_img">
							<img src="{$info.album_cover}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
							<input  type="hidden" name="album_cover" value="{$info.album_cover}">
						</div>
						</notempty>
						<ul id="photos" class="pic-list unstyled"></ul>
						<a href="javascript:upload_multi_image('图片上传','#photos','photos-item-wrapper');" class="btn btn-small btn-success">选择图片</a>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">类型</label>
					<div class="controls">
						<select name="class_type">
							<option value="1" <if condition="$info.class_type eq 1">selected = "selected" </if>>主题</option>
							<option value="2" <if condition="$info.class_type eq 2">selected = "selected" </if>>精读</option>
						</select>

					</div>
				</div>

				<!--隐藏-->
				<input type="text" name="edit_id" value="{$info.id}"  style="display: none"/>
			</fieldset>
			<div class="form-actions">
				<notempty name="info">
					<button type="submit" class="btn btn-primary js-ajax-submit">确定更改</button>
					<else/>
					<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
				</notempty>
				<a class="btn" href="javascript:history.back(-1);">关闭</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/jquery.js"></script>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
